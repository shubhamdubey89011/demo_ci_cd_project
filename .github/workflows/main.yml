name: CI

on:
  push:
    branches:
      - master

jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v4
        with:
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          distribution: "stable"  # Add this line
          flutter-version: "3.3.5" # Optional: pin exact version

      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

  build_ios:
    name: Build Flutter (iOS)
    needs: [flutter_test]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v4
        with:
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          distribution: "stable"
          flutter-version: "3.3.5"

      - run: flutter pub get
      - run: flutter clean
      - run: flutter build ios --release --no-codesign

  build_appbundle:
    name: Build Flutter (Android)
    needs: [flutter_test]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v4
        with:
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          distribution: "stable"
          flutter-version: "3.3.5"

      - run: flutter pub get
      - run: flutter clean
      - run: flutter build appbundle
